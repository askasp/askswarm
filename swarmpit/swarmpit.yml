version: '3.3'

services:
  app:
    image: swarmpit/swarmpit:latest
    environment:
      - SWARMPIT_DB=http://db:5984
      - SWARMPIT_INFLUXDB=http://influxdb:8086
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - "net"
      - "ingress_traefik_external"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.swarmpit.rule=Host(`swarmpit.akselerasjon.no`)"
      - "traefik.http.routers.swarmpit.entrypoints=websecure"
      - "traefik.http.routers.swarmpit.tls.certresolver=myresolver"
      - "traefik.http.services.swarmpit.loadbalancer.server.port=8080"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
      placement:
        constraints:
          - node.role == manager

  db:
    image: couchdb:2.3.0   
    volumes:
      - type: bind
        source: /media/willusb/swarmpit/couchdbdata
        target: /opt/couchdb/data
    networks:
      - "net"
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 256M
        reservations:
          cpus: '0.15'
          memory: 128M
    placement:      
        constraints:
          - node.role == persistent_storage_1

  influxdb:
    image: influxdb:1.8
    volumes:
    
      - type: bind
        source: /media/willusb/swarmpit/influx-data
        target: /opt/liv/influxdb
    networks:
      - "net"
    deploy:
      resources:
        limits:
          cpus: '0.60'
          memory: 512M
        reservations:
          cpus: '0.30'
          memory: 128M
    placement:      
        constraints:
          - node.role == persistent_storage_1

  agent:
    image: swarmpit/agent:latest
    environment:
      - DOCKER_API_VERSION=1.35
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - "net"
    deploy:
      mode: global
      labels:
        swarmpit.agent: 'true'
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

networks:
  ingress_traefik_external:
    external: true
  net:
    driver: overlay

volumes:
  db-data:
  influx-data:
